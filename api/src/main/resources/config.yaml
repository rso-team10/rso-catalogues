kumuluzee:
  name: rso-catalogues
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://172.17.0.1:8081
    http:
      port: 8081
  datasources:
    - jndi-name: jdbc/CataloguesDS
#      connection-url: jdbc:postgresql://localhost:5432/rso-catalogues
      connection-url: jdbc:postgresql://postgre-cata:5432/rso-catalogues
      username: postgres
      password: postgres
      max-pool-size: 20
  config:
    start-retry-delay-ms: 500
    max-retry-delay-ms: 900000
    etcd:
      hosts: http://172.17.0.1:2379
  discovery:
    etcd:
      hosts: http://172.17.0.1:2379
    ttl: 20
    ping-interval: 15

config-bundle:
  string-property: default